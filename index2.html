<!DOCTYPE html>
<html>
<head>
  <title>文字底部加一個色塊</title>
  <style>
    .text-with-color::after {
      content: "";
      display: block;
      width: 100%;
      height: 10px;
      background-color: red;
    }
  </style>
</head>
<body>
  <h1 class="text-with-color">這是一個有色塊的標題</h1>
  <p class="text-with-color">這是一段有色塊的文字。</p>
</body>
</html>
